<html lang="en">
<head>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <h1>Getting started with react</h1>

    <script type="text/babel">

        let monday = "Monday"
        let jsx = "JSX"
        let thumbs = "üëç"

        ReactDOM.render(

</html>
