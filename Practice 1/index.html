<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <h1>Getting started with react</h1>

    <script type="text/javascript">

        let heading = React.createElement("h1", null, "Getting charted with react")
        ReactDOM.render(
            heading,
            document.getElementById("root") // We are saying that take this element and put that in root.
        );

    </script>
</body>
</html>
